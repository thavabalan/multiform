<div class="row">
    <div class="col-sm-6">
        <label  class="form-label">Company Name</label>
        <input type="text" class="form-control" placeholder="Company Name"  name="copmanyname">
    </div>
    <div class="col-sm-6">
        <label  class="form-label">Company Name 2</label>
      <input type="text" class="form-control" placeholder="Comapany Name 2" name="copmanyname2">
    </div>
</div>
<div class="row mt-4">
    <div class="col-sm-3">
      <label  class="form-label">Company type</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="comtype" value="Limited By Share" id="share">
        <label class="form-check-label" for="flexRadioDefault1">
          Limited By Share
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="comtype" value="Limited By Qurantee" id="qurantee">
        <label class="form-check-label" for="flexRadioDefault1">
          Limited By Qurantee
        </label>
      </div>
      <div class="form-check none mt-5" id="clause">
        <label class="form-check-label" for="flexRadioDefault1">
            Organization's Object Clause
        </label>
        <textarea  class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    </div>
    <div class="col-sm-3">
        <label  class="form-label">Company Ending</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ending" value="LTD" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              LTD
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="ending" value="Limited" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Limited
            </label>
          </div>
    </div>
    <div class="col-sm-3">
        <label  class="form-label">Where Will be Company Registered</label>
        <select   class="form-select" name="companyregistered">

            <option value="Scotland">Scotland</option>
            <option value="Wales">Wales</option>
            </select>
    </div>
    <div class="col-sm-3">
        <label  class="form-label">Nature of Business</label>
        <select id="js-example-basic-hide-search-multi" class="form-select js-example-basic-multiple-limit" aria-label="Default select example" name="natureofbusiness[]" multiple="multiple">
            <option value="non">Select Min 3 Maximum 4</option>
            <option value="01110">Growing of cereals (except rice), leguminous crops and oil seeds</option>
            <option value="01120">Growing of rice</option>
            <option value="01130">Growing of vegetables and melons, roots and tubers</option>
        </select>

    </div>
  </div>

  </div>
